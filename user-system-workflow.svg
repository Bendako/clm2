<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#232f3e">LLM Agent Creation & Deployment Workflow</text>
  
  <!-- Main flow boxes -->
  <!-- Step 1: Base Model Selection -->
  <rect x="50" y="120" width="220" height="100" rx="10" fill="#0073bb" opacity="0.8"/>
  <text x="160" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1. Base Model</text>
  <text x="160" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Selection</text>
  <text x="160" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Choose foundation model</text>
  
  <!-- Step 2: Data Ingestion -->
  <rect x="350" y="120" width="220" height="100" rx="10" fill="#0073bb" opacity="0.8"/>
  <text x="460" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2. Data Ingestion</text>
  <text x="460" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Upload company data</text>
  <text x="460" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="white">PDF, CSV, images, etc.</text>
  
  <!-- Step 3: Data Processing -->
  <rect x="650" y="120" width="220" height="100" rx="10" fill="#0073bb" opacity="0.8"/>
  <text x="760" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3. Data Embedding</text>
  <text x="760" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Process & understand data</text>
  <text x="760" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Create vector embeddings</text>
  
  <!-- Step 4: Agent Creation -->
  <rect x="950" y="120" width="220" height="100" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="1060" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. Agent Creation</text>
  <text x="1060" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Configure instructions</text>
  <text x="1060" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Define behavior & capabilities</text>
  
  <!-- Step 5: Agent Testing -->
  <rect x="950" y="300" width="220" height="100" rx="10" fill="#1e8900" opacity="0.8"/>
  <text x="1060" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">5. Agent Testing</text>
  <text x="1060" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Run standard benchmarks</text>
  <text x="1060" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Validate performance</text>
  
  <!-- Step 6: Custom Benchmarks -->
  <rect x="650" y="300" width="220" height="100" rx="10" fill="#1e8900" opacity="0.8"/>
  <text x="760" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">6. Custom Benchmarks</text>
  <text x="760" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Create company-specific tests</text>
  <text x="760" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Design specialized evaluations</text>
  
  <!-- Step 7: Evaluation -->
  <rect x="350" y="300" width="220" height="100" rx="10" fill="#1e8900" opacity="0.8"/>
  <text x="460" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">7. Evaluation</text>
  <text x="460" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Comprehensive assessment</text>
  <text x="460" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Review performance metrics</text>
  
  <!-- Step 8: Deployment Config -->
  <rect x="50" y="300" width="220" height="100" rx="10" fill="#232f3e" opacity="0.8"/>
  <text x="160" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">8. Deployment Config</text>
  <text x="160" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Configure AWS parameters</text>
  <text x="160" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Set resources & monitoring</text>
  
  <!-- Step 9: AWS Deployment -->
  <rect x="50" y="480" width="220" height="100" rx="10" fill="#232f3e" opacity="0.8"/>
  <text x="160" y="510" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">9. AWS Deployment</text>
  <text x="160" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Deploy & monitor</text>
  <text x="160" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Launch & track performance</text>
  
  <!-- Continuous Improvement -->
  <rect x="500" y="480" width="220" height="100" rx="10" fill="#ac4eb8" opacity="0.8"/>
  <text x="610" y="510" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Continuous Improvement</text>
  <text x="610" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Iterate & enhance</text>
  <text x="610" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Update with new data</text>
  
  <!-- Arrows -->
  <!-- Horizontal arrows top row -->
  <line x1="270" y1="170" x2="350" y2="170" stroke="#232f3e" stroke-width="3"/>
  <polygon points="340,165 350,170 340,175" fill="#232f3e"/>
  
  <line x1="570" y1="170" x2="650" y2="170" stroke="#232f3e" stroke-width="3"/>
  <polygon points="640,165 650,170 640,175" fill="#232f3e"/>
  
  <line x1="870" y1="170" x2="950" y2="170" stroke="#232f3e" stroke-width="3"/>
  <polygon points="940,165 950,170 940,175" fill="#232f3e"/>
  
  <!-- Vertical arrow from Agent Creation to Testing -->
  <line x1="1060" y1="220" x2="1060" y2="300" stroke="#232f3e" stroke-width="3"/>
  <polygon points="1055,290 1060,300 1065,290" fill="#232f3e"/>
  
  <!-- Horizontal arrows bottom row -->
  <line x1="950" y1="350" x2="870" y2="350" stroke="#232f3e" stroke-width="3"/>
  <polygon points="880,345 870,350 880,355" fill="#232f3e"/>
  
  <line x1="650" y1="350" x2="570" y2="350" stroke="#232f3e" stroke-width="3"/>
  <polygon points="580,345 570,350 580,355" fill="#232f3e"/>
  
  <line x1="350" y1="350" x2="270" y2="350" stroke="#232f3e" stroke-width="3"/>
  <polygon points="280,345 270,350 280,355" fill="#232f3e"/>
  
  <!-- Vertical arrow from Deployment Config to Deployment -->
  <line x1="160" y1="400" x2="160" y2="480" stroke="#232f3e" stroke-width="3"/>
  <polygon points="155,470 160,480 165,470" fill="#232f3e"/>
  
  <!-- Continuous Improvement Loop -->
  <path d="M 160 580 C 160 650 500 650 500 580" fill="none" stroke="#232f3e" stroke-width="3"/>
  <polygon points="495,590 500,580 505,590" fill="#232f3e"/>
  
  <path d="M 720 530 C 850 530 950 400 950 350" fill="none" stroke="#232f3e" stroke-width="3"/>
  <polygon points="945,360 950,350 955,360" fill="#232f3e"/>
  
  <!-- Legend -->
  <rect x="80" y="650" width="20" height="20" fill="#0073bb" opacity="0.8"/>
  <text x="110" y="665" font-family="Arial" font-size="14" fill="#232f3e">Data Management</text>
  
  <rect x="280" y="650" width="20" height="20" fill="#ff9900" opacity="0.8"/>
  <text x="310" y="665" font-family="Arial" font-size="14" fill="#232f3e">Agent Configuration</text>
  
  <rect x="500" y="650" width="20" height="20" fill="#1e8900" opacity="0.8"/>
  <text x="530" y="665" font-family="Arial" font-size="14" fill="#232f3e">Testing & Evaluation</text>
  
  <rect x="720" y="650" width="20" height="20" fill="#232f3e" opacity="0.8"/>
  <text x="750" y="665" font-family="Arial" font-size="14" fill="#232f3e">Deployment</text>
  
  <rect x="900" y="650" width="20" height="20" fill="#ac4eb8" opacity="0.8"/>
  <text x="930" y="665" font-family="Arial" font-size="14" fill="#232f3e">Continuous Improvement</text>
  
  <!-- UI Components Section -->
  <text x="600" y="710" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#232f3e">Key UI Components</text>
  
  <!-- UI Components List - Left Column -->
  <text x="250" y="740" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">⚫ Model Registry</text>
  <text x="250" y="760" font-family="Arial" font-size="14" fill="#5b5b5b">Model catalog, comparison tools</text>
  
  <text x="250" y="790" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">⚫ Data Management</text>
  <text x="250" y="810" font-family="Arial" font-size="14" fill="#5b5b5b">File upload, processing dashboard</text>
  
  <text x="600" y="740" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">⚫ Agent Builder</text>
  <text x="600" y="760" font-family="Arial" font-size="14" fill="#5b5b5b">Instructions, behavior configuration</text>
  
  <text x="600" y="790" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">⚫ Testing Console</text>
  <text x="600" y="810" font-family="Arial" font-size="14" fill="#5b5b5b">Interactive testing, benchmark tools</text>
  
  <!-- UI Components List - Right Column -->
  <text x="950" y="740" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">⚫ Deployment Console</text>
  <text x="950" y="760" font-family="Arial" font-size="14" fill="#5b5b5b">AWS configuration, resource settings</text>
  
  <text x="950" y="790" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">⚫ Monitoring Dashboard</text>
  <text x="950" y="810" font-family="Arial" font-size="14" fill="#5b5b5b">Performance metrics, alerting system</text>
</svg> 