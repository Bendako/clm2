<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">LLM Continuous Training and Deployment Workflow</text>
  
  <!-- Step 1: Data Management -->
  <rect x="50" y="100" width="180" height="120" rx="10" fill="#0073bb" opacity="0.8"/>
  <text x="140" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1. Data Management</text>
  <text x="140" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Ingest, process, and</text>
  <text x="140" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="white">version company data</text>
  
  <!-- Step 2: Base Model Selection -->
  <rect x="290" y="100" width="180" height="120" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="380" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2. Base Model</text>
  <text x="380" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Select foundation</text>
  <text x="380" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="white">model to customize</text>
  
  <!-- Step 3: Training Configuration -->
  <rect x="530" y="100" width="180" height="120" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="620" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3. Training Config</text>
  <text x="620" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Set parameters and</text>
  <text x="620" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="white">learning strategies</text>
  
  <!-- Step 4: Training Execution -->
  <rect x="770" y="100" width="180" height="120" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="860" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. Training Execution</text>
  <text x="860" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Run jobs on</text>
  <text x="860" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="white">AWS infrastructure</text>
  
  <!-- Step 5: Benchmark Creation -->
  <rect x="50" y="280" width="180" height="120" rx="10" fill="#1e8900" opacity="0.8"/>
  <text x="140" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">5. Benchmark Creation</text>
  <text x="140" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Define standard and</text>
  <text x="140" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">custom test suites</text>
  
  <!-- Step 6: Validation Testing -->
  <rect x="290" y="280" width="180" height="120" rx="10" fill="#1e8900" opacity="0.8"/>
  <text x="380" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">6. Validation Testing</text>
  <text x="380" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Run benchmarks and</text>
  <text x="380" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">analyze performance</text>
  
  <!-- Step 7: AWS Deployment -->
  <rect x="530" y="280" width="180" height="120" rx="10" fill="#232f3e" opacity="0.8"/>
  <text x="620" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">7. AWS Deployment</text>
  <text x="620" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Configure and deploy</text>
  <text x="620" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">to AWS environments</text>
  
  <!-- Step 8: Monitoring -->
  <rect x="770" y="280" width="180" height="120" rx="10" fill="#232f3e" opacity="0.8"/>
  <text x="860" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">8. Monitoring</text>
  <text x="860" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Track performance and</text>
  <text x="860" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">detect drift</text>
  
  <!-- Step 9: Continuous Improvement -->
  <rect x="410" y="460" width="180" height="120" rx="10" fill="#ac4eb8" opacity="0.8"/>
  <text x="500" y="505" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">9. Continuous</text>
  <text x="500" y="530" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Improvement</text>
  <text x="500" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Iterate with new data</text>
  
  <!-- Arrows -->
  <!-- Horizontal arrows in row 1 -->
  <line x1="230" y1="160" x2="290" y2="160" stroke="#232f3e" stroke-width="3"/>
  <polygon points="285,155 290,160 285,165" fill="#232f3e"/>
  
  <line x1="470" y1="160" x2="530" y2="160" stroke="#232f3e" stroke-width="3"/>
  <polygon points="525,155 530,160 525,165" fill="#232f3e"/>
  
  <line x1="710" y1="160" x2="770" y2="160" stroke="#232f3e" stroke-width="3"/>
  <polygon points="765,155 770,160 765,165" fill="#232f3e"/>
  
  <!-- Horizontal arrows in row 2 -->
  <line x1="230" y1="340" x2="290" y2="340" stroke="#232f3e" stroke-width="3"/>
  <polygon points="285,335 290,340 285,345" fill="#232f3e"/>
  
  <line x1="470" y1="340" x2="530" y2="340" stroke="#232f3e" stroke-width="3"/>
  <polygon points="525,335 530,340 525,345" fill="#232f3e"/>
  
  <line x1="710" y1="340" x2="770" y2="340" stroke="#232f3e" stroke-width="3"/>
  <polygon points="765,335 770,340 765,345" fill="#232f3e"/>
  
  <!-- Vertical arrows -->
  <line x1="860" y1="220" x2="860" y2="280" stroke="#232f3e" stroke-width="3"/>
  <polygon points="855,275 860,280 865,275" fill="#232f3e"/>
  
  <line x1="380" y1="400" x2="380" y2="520" stroke="#232f3e" stroke-width="3"/>
  <line x1="380" y1="520" x2="410" y2="520" stroke="#232f3e" stroke-width="3"/>
  <polygon points="405,515 410,520 405,525" fill="#232f3e"/>
  
  <!-- Loop arrow from Continuous Improvement back to Data Management -->
  <path d="M 410 480 C 300 480 250 400 140 400 L 140 220" 
        fill="none" stroke="#232f3e" stroke-width="3"/>
  <polygon points="135,225 140,220 145,225" fill="#232f3e"/>
  
  <!-- Legend -->
  <rect x="50" y="40" width="15" height="15" fill="#0073bb" opacity="0.8"/>
  <text x="75" y="53" font-family="Arial" font-size="14" fill="#232f3e">Data</text>
  
  <rect x="120" y="40" width="15" height="15" fill="#ff9900" opacity="0.8"/>
  <text x="145" y="53" font-family="Arial" font-size="14" fill="#232f3e">Training</text>
  
  <rect x="205" y="40" width="15" height="15" fill="#1e8900" opacity="0.8"/>
  <text x="230" y="53" font-family="Arial" font-size="14" fill="#232f3e">Testing</text>
  
  <rect x="290" y="40" width="15" height="15" fill="#232f3e" opacity="0.8"/>
  <text x="315" y="53" font-family="Arial" font-size="14" fill="#232f3e">Deployment</text>
  
  <rect x="395" y="40" width="15" height="15" fill="#ac4eb8" opacity="0.8"/>
  <text x="420" y="53" font-family="Arial" font-size="14" fill="#232f3e">Iteration</text>
</svg>