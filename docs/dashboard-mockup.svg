<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f7fa"/>
  
  <!-- Header -->
  <rect width="1200" height="60" fill="#232f3e"/>
  <text x="30" y="38" font-family="Arial" font-size="22" font-weight="bold" fill="white">AWS LLM Continuous Training Platform</text>
  
  <!-- Top right user info -->
  <circle cx="1150" cy="30" r="20" fill="#d5dbdb"/>
  <text x="1150" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">JD</text>
  <text x="1100" y="38" font-family="Arial" font-size="14" fill="white">John Doe</text>
  
  <!-- Left Sidebar Navigation -->
  <rect x="0" y="60" width="220" height="740" fill="#1a2733"/>
  
  <!-- Navigation items -->
  <rect x="0" y="120" width="220" height="50" fill="#31465f"/>
  <text x="20" y="150" font-family="Arial" font-size="16" fill="white">Dashboard</text>
  
  <text x="20" y="200" font-family="Arial" font-size="16" fill="#8d9dab">Data Management</text>
  <text x="20" y="240" font-family="Arial" font-size="16" fill="#8d9dab">Model Registry</text>
  <text x="20" y="280" font-family="Arial" font-size="16" fill="#8d9dab">Training Pipeline</text>
  <text x="20" y="320" font-family="Arial" font-size="16" fill="#8d9dab">Benchmarks</text>
  <text x="20" y="360" font-family="Arial" font-size="16" fill="#8d9dab">Deployment</text>
  <text x="20" y="400" font-family="Arial" font-size="16" fill="#8d9dab">Monitoring</text>
  <text x="20" y="440" font-family="Arial" font-size="16" fill="#8d9dab">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="220" y="60" width="980" height="60" fill="white"/>
  <text x="250" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#232f3e">Dashboard Overview</text>
  
  <!-- Quick Stats Row -->
  <rect x="240" y="140" width="220" height="120" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="260" y="170" font-family="Arial" font-size="16" fill="#5b5b5b">Active Models</text>
  <text x="260" y="210" font-family="Arial" font-size="32" font-weight="bold" fill="#232f3e">5</text>
  <text x="300" y="210" font-family="Arial" font-size="14" fill="#5b5b5b">in production</text>
  
  <rect x="480" y="140" width="220" height="120" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="500" y="170" font-family="Arial" font-size="16" fill="#5b5b5b">Pending Training Jobs</text>
  <text x="500" y="210" font-family="Arial" font-size="32" font-weight="bold" fill="#ff9900">2</text>
  <text x="540" y="210" font-family="Arial" font-size="14" fill="#5b5b5b">scheduled</text>
  
  <rect x="720" y="140" width="220" height="120" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="740" y="170" font-family="Arial" font-size="16" fill="#5b5b5b">Latest Benchmark</text>
  <text x="740" y="210" font-family="Arial" font-size="32" font-weight="bold" fill="#1e8900">94%</text>
  <text x="800" y="210" font-family="Arial" font-size="14" fill="#5b5b5b">accuracy</text>
  
  <rect x="960" y="140" width="220" height="120" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="980" y="170" font-family="Arial" font-size="16" fill="#5b5b5b">System Status</text>
  <text x="980" y="210" font-family="Arial" font-size="32" font-weight="bold" fill="#1e8900">Healthy</text>
  
  <!-- Model Performance Chart -->
  <rect x="240" y="280" width="700" height="320" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="260" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">Model Performance Trends</text>
  
  <!-- Simple line chart -->
  <line x1="260" y1="560" x2="900" y2="560" stroke="#e1e4e8" stroke-width="2"/>
  <line x1="260" y1="560" x2="260" y2="330" stroke="#e1e4e8" stroke-width="2"/>
  
  <!-- Chart gridlines -->
  <line x1="260" y1="500" x2="900" y2="500" stroke="#e1e4e8" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="260" y1="440" x2="900" y2="440" stroke="#e1e4e8" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="260" y1="380" x2="900" y2="380" stroke="#e1e4e8" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Chart Y-axis labels -->
  <text x="240" y="565" font-family="Arial" font-size="12" text-anchor="end" fill="#5b5b5b">0%</text>
  <text x="240" y="505" font-family="Arial" font-size="12" text-anchor="end" fill="#5b5b5b">25%</text>
  <text x="240" y="445" font-family="Arial" font-size="12" text-anchor="end" fill="#5b5b5b">50%</text>
  <text x="240" y="385" font-family="Arial" font-size="12" text-anchor="end" fill="#5b5b5b">75%</text>
  <text x="240" y="325" font-family="Arial" font-size="12" text-anchor="end" fill="#5b5b5b">100%</text>
  
  <!-- X-axis labels -->
  <text x="260" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Jan</text>
  <text x="340" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Feb</text>
  <text x="420" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Mar</text>
  <text x="500" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Apr</text>
  <text x="580" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">May</text>
  <text x="660" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Jun</text>
  <text x="740" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Jul</text>
  <text x="820" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Aug</text>
  <text x="900" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#5b5b5b">Sep</text>
  
  <!-- Performance line for Model A -->
  <polyline points="260,450 340,440 420,420 500,400 580,390 660,370 740,350 820,340 900,325" 
            fill="none" stroke="#ff9900" stroke-width="3"/>
  
  <!-- Performance line for Model B -->
  <polyline points="260,460 340,455 420,445 500,430 580,420 660,410 740,390 820,380 900,370" 
            fill="none" stroke="#1e8900" stroke-width="3"/>
  
  <!-- Legend -->
  <rect x="500" y="330" width="15" height="15" fill="#ff9900"/>
  <text x="525" y="343" font-family="Arial" font-size="14" fill="#232f3e">Standard Benchmark</text>
  
  <rect x="700" y="330" width="15" height="15" fill="#1e8900"/>
  <text x="725" y="343" font-family="Arial" font-size="14" fill="#232f3e">Custom Benchmark</text>
  
  <!-- Recent Activity -->
  <rect x="960" y="280" width="220" height="320" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="980" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">Recent Activity</text>
  
  <line x1="980" y1="320" x2="1160" y2="320" stroke="#e1e4e8" stroke-width="1"/>
  
  <circle cx="995" cy="345" r="5" fill="#1e8900"/>
  <text x="1010" y="350" font-family="Arial" font-size="14" fill="#232f3e">Model v2.3 Deployed</text>
  <text x="1010" y="370" font-family="Arial" font-size="12" fill="#5b5b5b">10 minutes ago</text>
  
  <circle cx="995" cy="395" r="5" fill="#ff9900"/>
  <text x="1010" y="400" font-family="Arial" font-size="14" fill="#232f3e">Training Job Started</text>
  <text x="1010" y="420" font-family="Arial" font-size="12" fill="#5b5b5b">2 hours ago</text>
  
  <circle cx="995" cy="445" r="5" fill="#0073bb"/>
  <text x="1010" y="450" font-family="Arial" font-size="14" fill="#232f3e">Benchmark Created</text>
  <text x="1010" y="470" font-family="Arial" font-size="12" fill="#5b5b5b">Yesterday, 15:30</text>
  
  <circle cx="995" cy="495" r="5" fill="#0073bb"/>
  <text x="1010" y="500" font-family="Arial" font-size="14" fill="#232f3e">Data Updated</text>
  <text x="1010" y="520" font-family="Arial" font-size="12" fill="#5b5b5b">Yesterday, 10:15</text>
  
  <circle cx="995" cy="545" r="5" fill="#1e8900"/>
  <text x="1010" y="550" font-family="Arial" font-size="14" fill="#232f3e">Model v2.2 Validated</text>
  <text x="1010" y="570" font-family="Arial" font-size="12" fill="#5b5b5b">2 days ago</text>
  
  <!-- Quick Actions -->
  <rect x="240" y="620" width="940" height="100" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="260" y="650" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">Quick Actions</text>
  
  <rect x="260" y="665" width="200" height="40" rx="4" fill="#ff9900"/>
  <text x="360" y="690" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Start New Training</text>
  
  <rect x="480" y="665" width="200" height="40" rx="4" fill="#0073bb"/>
  <text x="580" y="690" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Run Benchmark Tests</text>
  
  <rect x="700" y="665" width="200" height="40" rx="4" fill="#1e8900"/>
  <text x="800" y="690" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Deploy Latest Model</text>
  
  <rect x="920" y="665" width="200" height="40" rx="4" fill="#232f3e"/>
  <text x="1020" y="690" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">View All Models</text>
</svg>