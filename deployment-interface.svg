<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f7fa"/>
  
  <!-- Header -->
  <rect width="1200" height="60" fill="#232f3e"/>
  <text x="30" y="38" font-family="Arial" font-size="22" font-weight="bold" fill="white">AWS LLM Continuous Training Platform</text>
  
  <!-- Top right user info -->
  <circle cx="1150" cy="30" r="20" fill="#d5dbdb"/>
  <text x="1150" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">JD</text>
  <text x="1100" y="38" font-family="Arial" font-size="14" fill="white">John Doe</text>
  
  <!-- Left Sidebar Navigation -->
  <rect x="0" y="60" width="220" height="740" fill="#1a2733"/>
  
  <!-- Navigation items -->
  <text x="20" y="150" font-family="Arial" font-size="16" fill="#8d9dab">Dashboard</text>
  <text x="20" y="190" font-family="Arial" font-size="16" fill="#8d9dab">Data Management</text>
  <text x="20" y="230" font-family="Arial" font-size="16" fill="#8d9dab">Model Registry</text>
  <text x="20" y="270" font-family="Arial" font-size="16" fill="#8d9dab">Training Pipeline</text>
  <text x="20" y="310" font-family="Arial" font-size="16" fill="#8d9dab">Benchmarks</text>
  <rect x="0" y="330" width="220" height="50" fill="#31465f"/>
  <text x="20" y="360" font-family="Arial" font-size="16" fill="white">Deployment</text>
  <text x="20" y="400" font-family="Arial" font-size="16" fill="#8d9dab">Monitoring</text>
  <text x="20" y="440" font-family="Arial" font-size="16" fill="#8d9dab">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="220" y="60" width="980" height="60" fill="white"/>
  <text x="250" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#232f3e">Model Deployment</text>
  
  <!-- Tabs -->
  <rect x="220" y="120" width="980" height="40" fill="white"/>
  <rect x="250" y="125" width="150" height="35" rx="4" fill="#0073bb"/>
  <text x="325" y="148" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Active Deployments</text>
  
  <rect x="410" y="125" width="150" height="35" rx="4" fill="#f0f2f5"/>
  <text x="485" y="148" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">Deployment History</text>
  
  <rect x="570" y="125" width="180" height="35" rx="4" fill="#f0f2f5"/>
  <text x="660" y="148" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">AWS Configuration</text>
  
  <!-- Deploy New Button -->
  <rect x="940" y="125" width="230" height="35" rx="4" fill="#1e8900"/>
  <text x="1055" y="148" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">+ Deploy New Model</text>
  
  <!-- Environment Filter -->
  <rect x="250" y="170" width="180" height="40" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="280" y="195" font-family="Arial" font-size="14" fill="#232f3e">Environment: All</text>
  
  <rect x="440" y="170" width="180" height="40" rx="4" fill="white" stroke="#e1e4e8"/>
  <text x="470" y="195" font-family="Arial" font-size="14" fill="#232f3e">Status: All</text>
  
  <!-- Production Environment Section -->
  <text x="250" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">Production Environment</text>
  
  <!-- Production Deployment Card -->
  <rect x="250" y="260" width="920" height="150" rx="4" fill="white" stroke="#e1e4e8"/>
  
  <!-- Deployment Header -->
  <rect x="250" y="260" width="920" height="50" rx="4" fill="#f0f2f5"/>
  <text x="280" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">Customer Support Assistant</text>
  <rect x="850" y="270" width="80" height="30" rx="15" fill="#1e8900" opacity="0.2"/>
  <text x="890" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e8900">Active</text>
  <text x="1100" y="290" font-family="Arial" font-size="14" fill="#232f3e">▼</text>
  
  <!-- Deployment Details -->
  <text x="280" y="330" font-family="Arial" font-size="14" fill="#5b5b5b">Model Version:</text>
  <text x="380" y="330" font-family="Arial" font-size="14" fill="#232f3e">company-llm-v2.3</text>
  
  <text x="500" y="330" font-family="Arial" font-size="14" fill="#5b5b5b">Deployed:</text>
  <text x="580" y="330" font-family="Arial" font-size="14" fill="#232f3e">Today 10:45 AM</text>
  
  <text x="750" y="330" font-family="Arial" font-size="14" fill="#5b5b5b">AWS Region:</text>
  <text x="850" y="330" font-family="Arial" font-size="14" fill="#232f3e">us-west-2</text>
  
  <text x="280" y="370" font-family="Arial" font-size="14" fill="#5b5b5b">Endpoint:</text>
  <text x="380" y="370" font-family="Arial" font-size="14" fill="#232f3e">prod-support-assistant.example.com</text>
  
  <text x="750" y="370" font-family="Arial" font-size="14" fill="#5b5b5b">Instance Type:</text>
  <text x="850" y="370" font-family="Arial" font-size="14" fill="#232f3e">ml.g5.2xlarge</text>
  
  <!-- Action Buttons -->
  <rect x="800" y="390" width="110" height="30" rx="4" fill="#f0f2f5"/>
  <text x="855" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">Update</text>
  
  <rect x="920" y="390" width="110" height="30" rx="4" fill="#d13212"/>
  <text x="975" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Rollback</text>
  
  <rect x="1040" y="390" width="110" height="30" rx="4" fill="#0073bb"/>
  <text x="1095" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Monitor</text>
  
  <!-- Staging Environment Section -->
  <text x="250" y="440" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">Staging Environment</text>
  
  <!-- Staging Deployment Card -->
  <rect x="250" y="460" width="920" height="150" rx="4" fill="white" stroke="#e1e4e8"/>
  
  <!-- Deployment Header -->
  <rect x="250" y="460" width="920" height="50" rx="4" fill="#f0f2f5"/>
  <text x="280" y="490" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">Product Knowledge Assistant</text>
  <rect x="850" y="470" width="80" height="30" rx="15" fill="#0073bb" opacity="0.2"/>
  <text x="890" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#0073bb">Testing</text>
  <text x="1100" y="490" font-family="Arial" font-size="14" fill="#232f3e">▼</text>
  
  <!-- Deployment Details -->
  <text x="280" y="530" font-family="Arial" font-size="14" fill="#5b5b5b">Model Version:</text>
  <text x="380" y="530" font-family="Arial" font-size="14" fill="#232f3e">company-llm-v3.0-beta</text>
  
  <text x="500" y="530" font-family="Arial" font-size="14" fill="#5b5b5b">Deployed:</text>
  <text x="580" y="530" font-family="Arial" font-size="14" fill="#232f3e">Yesterday 16:20 PM</text>
  
  <text x="750" y="530" font-family="Arial" font-size="14" fill="#5b5b5b">AWS Region:</text>
  <text x="850" y="530" font-family="Arial" font-size="14" fill="#232f3e">us-west-2</text>
  
  <text x="280" y="570" font-family="Arial" font-size="14" fill="#5b5b5b">Endpoint:</text>
  <text x="380" y="570" font-family="Arial" font-size="14" fill="#232f3e">staging-product-assistant.example.com</text>
  
  <text x="750" y="570" font-family="Arial" font-size="14" fill="#5b5b5b">Instance Type:</text>
  <text x="850" y="570" font-family="Arial" font-size="14" fill="#232f3e">ml.g5.xlarge</text>
  
  <!-- Action Buttons -->
  <rect x="800" y="590" width="110" height="30" rx="4" fill="#f0f2f5"/>
  <text x="855" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">Update</text>
  
  <rect x="920" y="590" width="110" height="30" rx="4" fill="#1e8900"/>
  <text x="975" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Promote</text>
  
  <rect x="1040" y="590" width="110" height="30" rx="4" fill="#0073bb"/>
  <text x="1095" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Monitor</text>
  
  <!-- Development Environment Section -->
  <text x="250" y="640" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">Development Environment</text>
  
  <!-- Development Deployment Card -->
  <rect x="250" y="660" width="920" height="120" rx="4" fill="white" stroke="#e1e4e8" stroke-dasharray="5,5"/>
  <text x="705" y="720" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8d9dab">+ Deploy to Development</text>
</svg>